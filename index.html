<!doctype html>
<html lang="en">
  <head>
    <title>Book List App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="main animate__animated animate__fadeInDown">
      <div class="container-fluid mt-4">
          <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6 bg-dark box">
                <h1 class="display-5 text-center bg-dark text-warning text-uppercase pb-2 pt-3">
                <i class="fas fa-book-open"></i><span> Book List App</span></h1>
                <hr class="text-warning">
                <form id="book-form">
                    <div class="form-group">
                        <label for="bookname">Book Name</label>
                      <input type="text" id="bookname" class="form-control">
                    </div>
      
                    <div class="form-group">
                      <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                    </div>
      
                    <div class="form-group">
                      <label for="year">Year</label>
                    <input type="text" id="year" class="form-control">
                    </div>
      
                    <input type="submit" value="Add Book" class="btn btn-success btn-block" />
                </form>
                <table class="table table-warning table-striped mt-5 text-center">
                    <thead>
                      <tr>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Year</th>
                      </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                  </table>
              </div>
              <div class="col-lg-3"></div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
